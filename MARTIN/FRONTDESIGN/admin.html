<div class="container mt-5">
    <h1 class="display-4 title2"><br><br>Ajouter un membre</h1>
</div>

<div class="container mt-4">
    <!-- Formulaire pour ajouter un membre -->
    <form id="addMemberForm" class="mb-4">
        <div class="mb-3">
            <label for="inputFirstName" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="inputFirstName" required>
        </div>
        <div class="mb-3">
            <label for="inputLastName" class="form-label">Nom</label>
            <input type="text" class="form-control" id="inputLastName" required>
        </div>
        <div class="mb-3">
            <label for="inputPosition" class="form-label">Poste</label>
            <input type="text" class="form-control" id="inputPosition" required>
        </div>
        <div class="mb-3">
            <label for="inputTeam" class="form-label">Équipe</label>
            <input type="text" class="form-control" id="inputTeam" required>
        </div>
        <div class="mb-3">
            <label for="inputAgency" class="form-label">Agence</label>
            <input type="text" class="form-control" id="inputAgency" required>
        </div>
        <button type="button " class="btn myBtn" onclick="addMember()">Ajouter Membre</button>
    </form>

    <div class="container mt-5">
        <h1 class="display-4 title2"><br><br>Liste des membres</h1>
    </div>

    <table class="table mt-5 text-center">
        <thead>
        <tr>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Poste</th>
            <th>Équipe</th>
            <th>Agence</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="memberList">
            <!-- MEMBERS HERE -->
        </tbody>
    </table>

    <!-- Bouton d'export d'images -->
    <button type="button" class="btn myBtn" onclick="exportImages()">Exporter Images</button>
</div>

<!-- Ajoutez les liens vers les fichiers Bootstrap JS (jQuery requis) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Exemple de données de membres
    var membersData = [
        { firstName: "John", lastName: "Doe", position: "Developer", team: "Team A", agency: "Agency X" },
        { firstName: "Jane", lastName: "Smith", position: "Designer", team: "Team B", agency: "Agency Y" }
    ];

    // Fonction pour ajouter un membre
    function addMember() {
        var firstName = document.getElementById('inputFirstName').value;
        var lastName = document.getElementById('inputLastName').value;
        var position = document.getElementById('inputPosition').value;
        var team = document.getElementById('inputTeam').value;
        var agency = document.getElementById('inputAgency').value;

        // Ajoutez la nouvelle entrée au tableau de données
        membersData.push({ firstName: firstName, lastName: lastName, position: position, team: team, agency: agency });

        // Actualisez l'affichage du tableau
        displayMembers();
    }

    // Fonction pour afficher la liste des membres
    function displayMembers() {
        var memberList = document.getElementById('memberList');
        memberList.innerHTML = ""; // Efface le contenu actuel

        // Parcours des membres et création des lignes du tableau
        membersData.forEach(function (member) {
            var row = document.createElement('tr');
            row.innerHTML = `
                <td>${member.lastName}</td>
                <td>${member.firstName}</td>
                <td>${member.position}</td>
                <td>${member.team}</td>
                <td>${member.agency}</td>
                <td><button type="button" class="btn btn-danger" onclick="deleteMember('${member.firstName}', '${member.lastName}')">Supprimer</button></td>
            `;
            memberList.appendChild(row);
        });
    }

    // Fonction pour supprimer un membre
    function deleteMember(firstName, lastName) {
        // Filtrer le tableau pour exclure le membre à supprimer
        membersData = membersData.filter(function (member) {
            return !(member.firstName === firstName && member.lastName === lastName);
        });

        // Actualisez l'affichage du tableau
        displayMembers();
    }

    // Fonction pour exporter des images (exemple)
    function exportImages() {
        // Vous pouvez implémenter la logique d'export d'images ici
        alert("Export des images en cours...");
    }

    // Initialisation de l'affichage
    displayMembers();
</script>
